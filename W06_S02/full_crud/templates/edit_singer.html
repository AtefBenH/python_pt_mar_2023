<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Edit Singer</h1>
        <form action="/singers/{{singer.id}}/update" method="post">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text"  name="name" value="{{singer.name}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Nationality</label>
                <input type="text" name="nationality" value="{{singer.nationality}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Image</label>
                <input type="text" name="image"  value="{{singer.image}}"class="form-control">
            </div>
            <div class="form-group">
                <label for="">Rate</label>
                <input type="number" name="rate" value="{{singer.rate}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Best Song</label>
                <input type="text"name="best_song"  value="{{singer.best_song}}"class="form-control">
            </div>
            <div>
                <img src="{{singer.image}}" height="200" width="200" alt="">
            </div>
            <button class="btn btn-primary">Confirm</button>
        </form>
    </div>
</body>
</html>
