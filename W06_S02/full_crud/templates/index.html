<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">All Singers</h1>
        <table class="table table-striped m-3">
            <tr>
                <th>Name</th>
                <th>Nationality</th>
                <th>Rate</th>
                <th>Actions</th>
            </tr>
            {%for singer in singers_list%}
                <tr>
                    <td>{{singer.name}}</td>
                    <td>{{singer.nationality}}</td>
                    <td>{{singer.rate}}</td>
                    <td>
                        <a href="/singers/{{singer.id}}" class="btn btn-primary">View</a>
                        <a href="/singers/{{singer.id}}/edit" class="btn btn-warning">Edit</a>
                        <a href="/singers/{{singer.id}}/delete" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {%endfor%}
        </table>
        <a href="/singers/new" class="btn btn-dark">Add New Singer</a>
    </div>
</body>
</html>
